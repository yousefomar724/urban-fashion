<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Urban Fashion</title>
</head>

<body>
    <div class="container">

        <div class="navbar">
            <img class="logo" src="../urban-fashion/imgs/logo.png" alt="logo">

            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Collections</a></li>
                    <li><a href="#">Category</a></li>
                </ul>
            </nav>

            <img class="cart" src="../urban-fashion/imgs/cart.png" alt="cart">
        </div>

        <div class="content">
            <a class="btn" href="#">2020 Collections</a>
            <h1>You Should Always<br>Feel Pretty</h1>
            <p>Clothes that are sure to heat up your winter.</p>

            <div class="arrow-icons">
                <img src="../urban-fashion/imgs/back-arrow.png" alt="back-arrow">
                <img src="../urban-fashion/imgs/next-arrow.png" alt="next-arrow">

            </div>
        </div>

        <img class="feature-img" src="../urban-fashion/imgs/img.png" alt="fashion">

        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>

    </div>



</body>

</html>
