<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e7b5710fb7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Urban Fashion</title>
</head>

<body>
    <div class="container">
        <div class="nav-bar">
            <img class="logo" src="../imgs/logo.png" alt="logo">

            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Collections</a></li>
                    <li><a href="#">Category</a></li>
                </ul>
            </nav>

            <img class="cart" src="../imgs/cart.png" alt="cart">
        </div>

        <div class="content">
            <div class="main-text">
                <a href="#">2020 Collections</a>

                <h2>You Should Always<br>Feel Pretty</h2>

                <p>Clothes that are sure to heat up your winter.</p>

                <div class="btn-icons">
                    <img src="../imgs/back-arrow.png" alt="back-arrow">
                    <img src="../imgs/next-arrow.png" alt="next-arrow">
                </div>
            </div>

            <img class="main-img" src="../imgs/img.png" alt="img">

            <div class="social">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
            </div>
        </div>

    </div>

</body>

</html>
